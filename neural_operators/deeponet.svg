<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- g(x) inputs -->
    <rect x="10" y="20" width="60" height="180" fill="none" stroke="black"/>
    <text x="15" y="50">g(x₁)</text>
    <text x="15" y="100">g(x₂)</text>
    <text x="15" y="150">g(x₃)</text>
    <text x="15" y="200">...</text>
    
    <!-- Branch net -->
    <rect x="90" y="70" width="100" height="80" fill="none" stroke="black"/>
    <text x="110" y="120" font-weight="bold">Branch net</text>
    
    <!-- x inputs -->
    <rect x="10" y="220" width="60" height="60" fill="none" stroke="black"/>
    <text x="35" y="250">x</text>
    
    <!-- Trunk net -->
    <rect x="90" y="220" width="100" height="60" fill="none" stroke="black"/>
    <text x="110" y="260" font-weight="bold">Trunk net</text>
    
    <!-- Connections between branch and trunk to u(x) -->
    <rect x="210" y="100" width="60" height="140" fill="none" stroke="black"/>
    <circle cx="290" cy="170" r="20" fill="none" stroke="black"/>
    <text x="275" y="175" font-weight="bold">u(x)</text>
    
    <!-- Connecting lines -->
    <line x1="70" x2="90" y1="40" y2="90" stroke="black"/>
    <line x1="70" x2="90" y1="90" y2="90" stroke="black"/>
    <line x1="70" x2="90" y1="140" y2="90" stroke="black"/>
    <line x1="70" x2="90" y1="250" y2="250" stroke="black"/>
    
    <line x1="190" x2="210" y1="110" y2="120" stroke="black"/>
    <line x1="190" x2="210" y1="250" y2="230" stroke="black"/>
    <line x1="270" x2="290" y1="170" y2="170" stroke="black"/>
</svg>
